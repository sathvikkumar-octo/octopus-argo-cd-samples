apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: update-manifests-kustomize-octopub-production
  annotations:
    argo.octopus.com/project: "update-manifests-kustomize"
    argo.octopus.com/environment: "production"
spec:
  project: default
  source:
    repoURL: https://github.com/eddymoulton/octopus-argo-cd-samples
    targetRevision: HEAD
    path: manifests/update-manifests-kustomize-octopub/production/
  destination:
    server: https://kubernetes.default.svc
    namespace: update-manifests-kustomize-octopub-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
